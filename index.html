<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Library</title>
</head>

<body>
    <header>






        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand ms-md-5 ms-sm-1" href="#"><img src="images/logo.png" width="40%" height="40%"
                        alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav me-1">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item me-1">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="topDiv w-100 m-0 d-flex justify-content-center align-items-center h-sm-100">
            <div class="pink col-8 align-middle text-center">
                <h1>Welcome to the library!</h1>
            </div>

            <img class="arrow" src="images/down-arrow.png" alt="">
        </div>

    </header>

    <main>
        <h3 class="text-center mt-5">Create a new post</h3>
        <form class="mt-4 " action="">
            <div class="row mx-0 justify-content-center">
                <div class="col-10 my-2 col-md-4">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                </div>
                <div class="col-10 my-2  col-md-4">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                </div>
            </div>

            <div class="row mx-0 justify-content-center">
                <div class="col-10 my-2 col-md-8">
                    <input type="text" class="form-control" placeholder="Title" aria-label="Title" required>
                </div>
            </div>

            <div class="row mx-0 justify-content-center">
                <div class="col-10 my-2 col-md-8">
                    <input type="date" class="form-control" required>
                </div>
                <div class="col-10 my-2 col-md-8">
                    <input type="text" class="form-control" placeholder="Book Name" aria-label="Book Name" required>
                </div>
            </div>

            <fieldset class="form-group">
                
                <div class="row mx-0 col-12 col-md-10">
                    
                    <div class="row justify-content-center col-12 col-md-8 mx-auto">
                    <label for="inputState" class="form-label col-md-2 col-10">Category</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                First radio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Second radio
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                value="option3" disabled>
                            <label class="form-check-label" for="gridRadios3">
                                Third disabled radio
                            </label>
                        </div>
                    </div>
                </div>
                </div>
            </fieldset>

            <div class="my-2  mx-0 justify-content-center row">
                <div class="col-10 col-md-8">
                    <label for="inputState" class="form-label">Stars</label>
                    <select id="inputState" required class="form-select">
                        <option selected>Choose...</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>



            <div class="text-center mt-5 ">
                <button type="submit" class="btn btn-primary buttonForm ">Submit</button>
            </div>

        </form>

    </main>



</body>

</html>
